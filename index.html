<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ใบอนุโมทนาบัตร ศาลเจ้าปึงเถ่ากงม่า</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #fdf6f0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .form-section {
      margin-bottom: 40px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background-color: #a0281c;
      color: white;
      cursor: pointer;
    }

    #certificate {
      width: 1200px;
      height: 768px;
      margin: auto;
      background: url('khopparade.png') no-repeat center center;
      background-size: cover;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px 60px 40px 60px; /* top-right-bottom-left */
      box-sizing: border-box;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 40px;
      color: #a0281c;
      margin: 10px 0;
    }

    h2 {
      font-size: 30px;
      color: #800000;
      margin: 5px 0 20px 0;
    }

    .content {
      font-size: 25px;
      color: #333;
      line-height: 1.6;
      max-width: 800px;
    }

    #nameArea {
      color: #b03030;
      font-size: 35px;
      font-weight: bold;
      margin: 10px 0 20px 0;
    }

    .footer {
      margin-top: 20px;
      font-size: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="form-section">
    <h2>สร้างใบอนุโมทนาบัตร</h2>
    <input type="text" id="donorName" placeholder="กรอกชื่อผู้รับอนุโมทนา">
    <button onclick="generateCertificate()">สร้างใบอนุโมทนา</button>
    <button onclick="downloadImage()">บันทึกเป็นภาพ</button>
  </div>

  <div id="certificate">
    <img src="logo.png" alt="โลโก้ศาลเจ้า" class="logo">
    <h1>ใบอนุโมทนาบัตร</h1>
    <h2>ศาลเจ้าปึงเถ่ากงม่า ขอนแก่น</h2>
    <div class="content">
      ขอมอบใบอนุโมทนานี้ให้แก่
      <div id="nameArea">ชื่อผู้รับอนุโมทนา</div>
      ขออำนาจปึงเถ่ากงปึงเถ่าม่า จงดลบันดาลให้ท่าน<br>
      เจริญด้วย อายุ วรรณะ สุขะ พละ และประสบสิ่งอันพึงปรารถนาเทอญ
    </div>
  </div>

  <script>
    function generateCertificate() {
      const name = document.getElementById("donorName").value;
      document.getElementById("nameArea").innerText = name || "ชื่อผู้รับอนุโมทนา";
    }

    function downloadImage() {
      html2canvas(document.querySelector("#certificate")).then(canvas => {
        const link = document.createElement("a");
        link.download = "ใบอนุโมทนาบัตร.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

  <!-- ต้องใส่ library html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
